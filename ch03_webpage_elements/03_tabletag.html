<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  rel="stylesheet" 
  href="https://showcases.yalco.kr/html-css/01-06/table.css"
  >
  <title>ch03_webpage_elements / 03_tablegat</title>
</head>
<body bgcolor="5f5f5f">
  <h1>tabletag</h1>

  <table style="background-color: white;">
    <caption>웹 개발 공부 기록</caption>
    <thead style="color: red; background-color: blueviolet;">
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody style="color: burlywood; background-color: darkblue;">
      <tr>
        <th scope="row">HTML</th>
        <th>60분</th>
        <th>30분</th>
        <th>0분</th>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <th>0분</th>
        <th>60분</th>
        <th>60분</th>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <th>0분</th>
        <th>0분</th>
        <th>60분</th>
      </tr>
    </tbody>
    <tfoot style="color: gold; background-color: cadetblue;">
      <tr>
        <th>총 시간</th>
        <td>60분</td>
        <td>90분</td>
        <td>120분</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
