<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson / 05_checkinput</title>
</head>
<body bgcolor="5f5f5f">
  <h1>05_checkinput</h1>
  <form action="#">
    <h2>checkbox</h2>
    <input 
    id="cbIp" 
    type="checkbox"
    checked
    >
    <label for="cgIp">유기농</label>
    <br>
    <h2>radio</h2>
    <input 
    id="f_apple"
    type="radio"
    name="fruit"
    value="apple"
    checked
    >
    <label for="f_apple">사과</label>

    <input 
    id="f_grape"
    type="radio"
    name="fruit"
    value="grape"
    >
    <label for="f_orange">포도</label>

    <input 
    id="f_orange"
    type="radio"
    name="fruit"
    value="orange"
    >
    <label for="f_orange">오렌지</label>

    <br><br>

    <input 
    id="f_carrot"
    type="radio"
    name="vege"
    value="carrot"
    checked
    >
    <label for="f_carrot">당근</label>

    <input 
    id="f_cabbage"
    type="radio"
    name="vege"
    value="f_cabbage"
    >
    <label for="f_cabbage">배추</label>

    <input 
    id="f_onion"
    type="radio"
    name="vege"
    value="onion"
    >
    <label for="f_onion">양파</label>
  </form>
  
</body>
</html>
